<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blend Gradient</title>
  <style>
    body {
      margin: 0;
    }

    .first {
      height: 200px;
      width: 100vw;
      background: linear-gradient(to bottom right, rgb(34, 55, 63), rgb(29, 38, 54));
    }
    .second {
      height: 200px;
      width: 100vw;
      background: linear-gradient(to top right, rgb(34, 55, 63), rgb(29, 38, 54));
    }
  </style>
</head>
<body>
  <div class="first"></div>
  <div class="second"></div>
</body>
</html>
